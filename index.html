<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六年級數學闖關趣！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hidden">
            <h1>🏆 六年級數學挑戰 🚀</h1>
            <p class="score-display">累積總得分：<span id="score">0</span> 分</p>
        </header>

        <div id="home-page">
            <h2>🎉 歡迎來到數學單元闖關區！</h2>
            <p>請選擇你想挑戰的單元：</p>
            <div id="unit-list" class="btn-grid">
                </div>
        </div>

        <div id="quiz-box" class="hidden">
            <div class="question-container">
                <p id="question-text"></p>
                <div id="image-area"></div>
            </div>

            <div id="answer-buttons" class="btn-grid">
                </div>
        </div>

        <div id="feedback-message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
